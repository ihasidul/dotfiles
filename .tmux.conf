set -g mouse on
unbind '"'
unbind %
bind - split-window -v
bind | split-window -h
# set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '

set -g status-right "#[fg=colour233,bg=colour241,bold] #($HOME/.tmux/plugins/tmux-battery/scripts/battery) #[fg=colour233,bg=colour241] RAM: #(free -h | awk '/^Mem:/ {print $3}') #[fg=colour233,bg=colour241] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S "

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1

# keybindings for vim like yank
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel



# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TPM (keep this line at the very bottom of your tmux.conf).
run -b '~/.tmux/plugins/tpm/tpm'
